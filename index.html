  <body>
    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand pe-none" href="#">
          <img src="https://raw.githubusercontent.com/KoolKreator/AudiomotionMusicMixer/main/logo2removebg.png" alt="" />
        </a>
      </div>
    </nav>

    <div id="mainvisualizer">
      <div class="card" id="main">
        <div class="card-body">
          <div id="containerMain"></div>
        </div>
      </div>
    </div>

    <div id="controllers">
      <audio id="audioA" controls crossorigin></audio>
      <audio id="audioB" controls crossorigin></audio>
    </div>

    <div id="disc">
      <label
        >Track 1
        <input id="TrackA" type="file" accept="audio/*" />
      </label>
      <div class="card" id="A">
        <div class="card-body">
          <span id="Track1Name">No Track Selected</span>
          <div id="containerA"></div>
        </div>
      </div>
      <label
        >Track 2
        <input id="TrackB" type="file" accept="audio/*" />
      </label>
      <div class="card" id="B">
        <div class="card-body">
          <span id="Track2Name">No Track Selected</span>
          <div id="containerB"></div>
        </div>
      </div>
    </div>
